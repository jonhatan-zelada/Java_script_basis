<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>

    <script>

    /*

    declarar un arreglo con los días de la semana, imprimir el arreglo

    */


    var diasSemana;
    let i;

    diasSemana = ["Lunes","Martes","Miercoles","Jueves","Viernes","Sábado","Domingo"];


    for(i=0;i<=6;i++)
    {
        document.write(diasSemana[i]);
        document.write("<br>")

    }

    </script>

</head>
