<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <script>

    /*

    Introducir una frase por teclado. Imprimirla cinco veces en filas
consecutivas

    */
    var phrase;
    let counter;



//procesamiento
phrase=prompt("Enter a phrase");
counter=1;

while(counter <= 5){
document.write(phrase);
document.write("<br>");
counter++;
}

    </script>

</head>
<body>


</body>
</html>
