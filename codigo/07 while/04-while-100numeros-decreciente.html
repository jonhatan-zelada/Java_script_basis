<!DOCTYPE html>

<head>
    <meta charset="UTF-8">
    <title>for - numeros en orden decreciente</title>
    <script>
    /*
    imprima los numeros del 100 al 0, en orden
    decreciente.

    */
    var counter;


    //procesamiento

    counter=1;

    while(counter <= 100){
    document.write(101-counter);
    document.write("<br>");
    counter++;
    }



    </script>
