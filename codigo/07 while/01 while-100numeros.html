<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>while - los numeros del 1 al 100</title>


        <script>

            /*

    mostrar los números  que hay entre el 1 hasta el 100 usando la estructura de repetición while

    */

            //declarar variables
            var counter;



            //procesamiento

            counter=1;

            while(counter <= 100){
            document.write(counter);
            document.write("<br>");
            counter++;
            }




        </script>
    </head>
    <body>

    </body>
</html>
