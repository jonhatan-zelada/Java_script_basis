<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Ejercicios</title>

    <script>

    /* escriba un programa que calcule la suma de dos numeros*/

     //declaras variables
     let num1;
     let num2;
     let suma;

    //obtener la data - ingreso de data o info
    num1 = prompt("ingresa primer número");
    num2 = prompt("ingresa segundo número");

    //procesar

       //volver el texto en numero
        num1 = parseInt(num1);
        num2 = parseInt(num2);

    suma = num1 + num2;


    //imprimir o mostrar - salida de data o info
    document.write("el número 1 es: " + num1);
    document.write("<br>");
    document.write("el número 2 es: " + num2);
    document.write("<br>");
    document.write("la suma es: " + suma);



    </script>

</head>
