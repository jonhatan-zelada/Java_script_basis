    <title>Ejercicios de cadenas</title>

<script>
/* Escriba un programa que reciba una cadena y la muestre en mayusculas*/


    //declaracion de datos
    let texto;
    let mayusculas;
    //ingreso de datos

    texto = prompt("ingresa una frase");


    //procesamiento de datos

      //el texto este todo en mayusculas
        mayusculas = texto.toUpperCase();

    //salida de datos
    document.write("el texto es: " + mayusculas);


</script>
