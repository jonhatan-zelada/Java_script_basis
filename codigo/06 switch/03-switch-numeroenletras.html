<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <script>
    /*
    Dise√±e un algoritmo que imprima el numero ingresado en palabras
    ejemplo
    si ingreso 0, se imprime "cero"
    */


let number;

number=prompt("Enter a number")

switch(number)
    {

    case "0":
    document.write("cero");
    break;

    case "1":
    document.write("one");
    break;

    case "2":
    document.write("two");
    break;

    case "3":
    document.write("three");
    break;

    case "4":
    document.write("four");
    break;
        

    }


    </script>
