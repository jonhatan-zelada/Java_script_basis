<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>
<body>

   <script>
   /*

   imprimir el nombre de un mes conociendo los valores num√©ricos del mes

   1 enero
   2 febrero
  .
  .
  .
   12 diciembre

   */

       //declaracion

        var mes;

       //entrada de datos

       mes = prompt("ingrese el numero del mes");

       //procesamiento

       switch(mes) {
  case "1":
    document.write("enero");
    break;
  case "2":
    document.write("febrero");
    break;
  case "3":
    document.write("marzo");
    break;

  case "4":
        document.write("abril");
        break;
  case "5":
        document.write("mayo");
        break;
  case "6":
        document.write("june");
        break;
  case "7":
        document.write("july");
        break;
  case "8":
        document.write("August");
        break;
  case "9":
        document.write("September");
        break;
  case "10":
        document.write("October");
        break;
      
  case "11":
        document.write("november");
        break;
  case "12":
        document.write("December");
        break;
  default:
    document.write("no es valido");
               ;
}

</script>



</body>
</html>
