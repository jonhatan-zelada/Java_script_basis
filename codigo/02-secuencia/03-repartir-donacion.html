<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Repartir Donación</title>
</head>
<script>

/*

Un hospital ha recibido una donación especial que será repartida entre las áreas
de Pediatría, Medicina General, Ginecología y Traumatología de la siguiente
forma:
· Pediatría: 20% del monto total recibido entre Medicina General y Ginecología
· Medicina General : 45% de la donación
· Ginecología : 30% de la donación
· Traumatología: lo que resta la donación.


*/
    let donation;
    let per_pediatria;
    let med_general;
    let gineco;
    let trauma;


    donation=prompt("How much would you like to donate")

    per_pediatria=donation*0.2;
    med_general=donation*0.45;
    gineco=donation*0.3;
    trauma=donation*0.05


    document.write("Pediatric" + per_pediatria);
    document.write("<br>")
    document.write("General medicine" + med_general);
    document.write("<br>")
    document.write("gineco"+gineco);
    document.write("<br>")
    document.write("traumat"+trauma);

</script>

<body>

</body>
</html>
