    <script>

        /*
        Se desea a calcular la distancia reecorrida (m) por un móvil que tiene velocidad constant e (m/s) durante un t iempo T (Sg), considerar que es un MRU (Movimiento Rectilíneo Uniforme)

        distancia=velocidad * tiempo

        */

let d;
let v;
let t;

t=prompt("enter the timein in seconds ");
v=prompt("enter the speed in m/s");


d=parseInt(t)*parseInt(v);

document.write("the distance was "+d+" meters")

    </script>
