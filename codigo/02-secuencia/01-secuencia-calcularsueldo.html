<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Calcular Sueldo</title>
<script>

    /*
    El cálculo del pago mensual de un empleado de una empresa se efectúa de la
siguiente manera: el sueldo básico se calcula en base al número total de horas
trabajadas basado en una tarifa horaria; al sueldo básico, se le aplica una bonificación
del 20% obteniéndose el sueldo bruto; al sueldo bruto, se le aplica un descuento del
10% obteniéndose el sueldo neto. Escriba un programa que calcule e imprima el
sueldo básico, el sueldo bruto y el sueldo neto de un trabajador.
*/


    //Declarar las variables
let horas;
let tarifa;
let sbasico;
let sbruto;
let sneto;
    //Ingreso de datos
    horas=prompt("ingresa horas trabajadas");
tarifa=prompt("ingreas tarifa");

    //Procesamiento
sbasico=parseInt(horas)*parseInt(tarifa);
sbruto=sbasico*1.2
sneto=sbruto*0.9

    // Salida de Datos
    document.write("el suelto basico es"+sbasico);
    document.write("<br>");
    document.write("el suelto bruto es"+sbruto);
    document.write("<br>");
    document.write("el suelto neto es"+sneto);

    </script>
