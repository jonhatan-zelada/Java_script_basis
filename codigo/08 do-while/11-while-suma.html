<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>

<script>

/*

genere 5 numeros al azar y calcule la suma de dichos numeros

*/
let i=1;
let number;
let sum=0;

do
{
number=Math.round(Math.random()*100);
document.write(number);
document.write("<br>");
i++;
sum=sum+number;

}
while(i<=5)
document.write("<br>");
document.write("<br>");
document.write("la suma es "+sum);



</script>
