    <meta charset="UTF-8">
    <title>for - numeros en orden decreciente</title>
    <script>
    /*
    imprima los numeros del 100 al 0, en orden
    decreciente.

    */

    let number;

    number=1;

    do
    {
        document.write(101-number);
        document.write("<br>");
        number++;
    }

    while(number<=100)



    </script>
