<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>for - numeros en orden decreciente</title>
    <script>
    /*
    imprima los numeros del 100 al 0, en orden
    decreciente.

    */
let number;

for(number=1;number<=100;number++)
{
    document.write(101-number);
    document.write("<br>");
}

    </script>
</head>
