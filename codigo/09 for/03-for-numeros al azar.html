<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>for - 100 numeros al azar</title>


        <script>

            /*

    mostrar 100 numeros al azar entre 0 y 100

    Math.round(Math.random()*100);

    */

            //declarar variables
            let i;
            let number;

            //procesamiento

            // inicio del bucle; condición; expresión incremental
            for (i=0;i<=100;i++){
            number=Math.round(Math.random()*100);
            document.write(number);
            document.write("<br>");

            }



        </script>
    </head>
    <body>

    </body>
</html>
