<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <script>

    /*

    Introducir una frase por teclado. Imprimirla cinco veces en filas
consecutivas

    */

    let i;
    let frase;

//procesamiento

frase=prompt("Ingrese una frase")
// inicio del bucle; condición; expresión incremental
for (i=1;i<=5;i++){
document.write(frase);
document.write("<br>");

}


    </script>

</head>
<body>


</body>
</html>
