<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Precio por cantidad adquirida</title>
    <script>
    /*
Una tienda vende un producto a precios unitarios que dependen de la cantidad de
unidades adquiridas de acuerdo a la siguiente tabla:

Unidades adquiridas | Precio unitario
        1 a 25          S/. 27.7
        26 a 50         S/. 25.5
         51 a 75        S/. 23.5
    76 en adelante      S/. 21.5

Adicionalmente, si el cliente adquiere más de 50 unidades la tienda le descuenta el
15% del importe de la compra; en caso contrario, sólo le descuenta el 5%.

Imprimir
precio unitario:
Descuento:
Total a pagar:

    */
    let cant;
    let num;
    let total_pago;

    cant=prompt("Enter the amount of products");
    num=parseInt(cant);

    if (1<=num && num<=25) {
        total_pago=num*27.7*0.95;
        document.write("Precio unitario: 27.7")
        document.write("<br>")
        document.write("Descuento:5%")
        document.write("</br>")
        document.write("total a pagar" + total_pago)
    }  if (26<=num && num<=50) {
        total_pago=num*25.5*.95;
        document.write("Precio unitario: 25.5")
        document.write("<br>")
        document.write("Descuento:5%")
        document.write("</br>")
        document.write("total a pagar" + total_pago)
    }  if (51<=num && num<=75) {
        total_pago=num*23.5*.85;
        document.write("Precio unitario: 23.5")
        document.write("<br>")
        document.write("Descuento:15%")
        document.write("</br>")
        document.write("total a pagar" + total_pago)
    }  if (num>75) {
        total_pago=num*21.5*.85;
        document.write("Precio unitario: 21.5")
        document.write("<br>")
        document.write("Descuento:15%")
        document.write("</br>")
        document.write("total a pagar" + total_pago)
    } 





    </script>

</head>
<body>

</body>
</html>
