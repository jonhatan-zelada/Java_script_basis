<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>POO - creando objetos de forma literal</title>

        <script>

            /*

            1. Crear un objeto auto con tres propiedades (marca, precio, color), imprimir sus propiedades

            2. Modificar los valores ingresados en las propiedades con datos nuevos e imprimir los nuevos valores de la propiedades.

            */

            let carro={
                marca: "audi",
                color:"blue",
                motor:"1.6 lt",
            
            //metodo get
            decirmarca:function(){
                     alert(this.marca);
            },
            decircolor:function(){
                     alert(this.color);
            },
            decirmotor:function(){
                     alert(this.motor);
            },

            //metodo set
            cambiarMarca:function(nueva_marca){
                this.marca= nueva_marca;
            },
            cambiarColor:function(nuevo_color){
                this.color= nuevo_color;
            },
            cambiarMotor:function(nueva_motor){
                this.motor= nueva_motor;
            }

            }


            carro.decircolor();
            carro.decirmarca();
            carro.decirmotor();

            carro.cambiarMarca("mitsubishi");
            carro.decirmarca();

            carro.cambiarColor("Red");
            carro.decircolor();

            carro.cambiarMotor("3.2lt")
            carro.decirmotor();

            
            
         

        </script>
    </head>
    <body>



    </body>
</html>
