<!DOCTYPE html>

    <title>Document</title>

<script>

/*
En la playa de estacionamiento de un centro comercial, cobran una tarifa fija por hora de acuerdo a la siguiente tabla:
Día / Tarifa
Lunes a Jueves S/. 3.5
Viernes y Sábado S/. 4.5
Domingo S/. 2.5
Diseñe un programa que determine cuanto debe pagar un cliente por las horas del estacionamiento de su vehículo.
*/

//declaración variables
let tempo;
let day;
let fare;
let payment;

//ingreso de datos
tempo = prompt("Enter the number of hours of parking");
day = prompt("Enter the day");


//procesamiento

if (day =="monday" || day =="tuesday"||day =="wendesday"||day =="thursday") {
    fare=3.5;
    payment=parseFloat(fare)*parseInt(tempo);


} else if(day =="friday"||day =="saturday") {
    fare=4.5;
    payment=parseFloat(fare)*parseInt(tempo);   

    
} else if (day =="sunday") {
    fare=2.5;
    payment=parseFloat(fare)*parseInt(tempo); 
}else {
    document.write("enter a proper day")
}


//impresion
document.write("the payment is" +payment)

</script>
